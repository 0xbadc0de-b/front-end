<!doctype html>
<html lang="ko">
<head>
	<title>checkbox 길이 테스트</title>	
	<meta charset="utf-8">	
</head>

<body>
	<form name="form1">
		<input type="checkbox" name="chk" value="a" checked />
		<input type="checkbox" name="chk" value="b" checked />
		<input type="checkbox" name="chk" value="c" />
		<input type="checkbox" name="chk" value="d" />
		<input type="checkbox" name="chk" value="e" />
		<input type="checkbox" name="chk" value="f" />		
	</form>
	
	
	<script>
		
		// 요소(element)는 생성한 만큼 길이를 알수있고
		// 동일 name으로 생성된 요소는 배열로 관리되는거 같음
		let chkTmp = document.getElementsByName('chk');
		console.log(chkTmp.length);
		
		for(let i=0; i<chkTmp.length; i++)
		{
			console.log(chkTmp[i].value);
		}
		
	</script>

</body>
</html>
